<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header part -->
    <header>
      <!-- navbar -->
      <section class="container navbar-section">
        <div class="logo-brand-name">
          <img src="images/logo.png" />
          <button class="nav-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="16px"
              height="14px"
              viewBox="0 0 50 50"
              style="fill: #fff"
            >
              <path
                d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="menu-part">
          <nav>
            <ul>
              <li><a href="#">about</a></li>
              <li><a href="#">services</a></li>
              <li><a href="#">pricing</a></li>
              <li><a href="#">blog</a></li>
            </ul>
          </nav>
          <button class="contact-btn">contact</button>
        </div>
      </section>

      <!-- banner part -->
      <section class="container">
        <div class="banner-content">
          <h1 class="banner-tagline">Blog Articles</h1>
          <p class="banner-text">
            Agency provides a full service range including technical skills,
            design, business understanding.
          </p>
        </div>
      </section>
    </header>

    <!-- main body part -->
    <main>
      <!-- marketing section 1 -->
      <section class="container">
        <div class="marketing-section-1"></div>
      </section>
      <!-- horizontal line -->
      <div class="line-div">
        <div class="line"></div>
      </div>

      <!-- marketing section 2 -->
      <section class="container">
        <div class="marketing-section-2"></div>

        <div class="common-btn-div">
          <button class="common-btn">load more</button>
        </div>
      </section>

      <!-- newsletter section -->
      <section class="container">
        <div class="newsletter-header">
          <div class="newsletter-heading">
            <h3>newsletter</h3>
          </div>
          <div class="subscribe">
            <form>
              <input
                type="email"
                placeholder="Your Email"
                class="email-input"
              />
              <button class="common-btn">subscribe</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- footer part -->
    <footer></footer>

    <!-- js file link -->
    <script src="js_file/script.js"></script>
  </body>
</html>
